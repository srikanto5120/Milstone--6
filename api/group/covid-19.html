<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .card,

<body class="p-3">

            <span class="input-group-text btn btn-info text-white" id="btn">Search</span>
        </div>

        <div id="error">

        </div>
        <div id="details-div">

        </div>

    <script src="js/covid.js"></script>
